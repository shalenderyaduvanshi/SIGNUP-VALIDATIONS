<!DOCTYPE html>
<html>
<head>
	{% load static %}
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href={% static '/css/style.css' %} rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					<h3 style="color:red">{{msg}}</h3>
					<input class="text" type="date" name="order_date" placeholder="order_date" required>
					<input class="text" type="text" name="company" placeholder="company" required>
					<input class="email" type="text" name="owner" placeholder="owner" required>
					<input class="text" type="text" name="item" placeholder="item" required>
					<input class="text" type="number" name="quantity" placeholder="quantity" required>
					<input class="text" type="number" name="weight" placeholder="weight" required>
					<input class="text" type="text" name="request_for_shipment" placeholder="request_for_shipment" required>
					<input class="text" type="text" name="tracking_id" placeholder="tracking_id" required>
					<input class="text" type="text" name="shipment_size" placeholder="LL*BB*HH" required>
					<input class="text" type="number" name="box_count" placeholder="box_count" required>
					<input class="text" type="text" name="specification" placeholder="specification" required>
					<input class="text" type="text" name="checklist_quantity" placeholder="checklist_quantity" required>
					<div class="wthree-text">

						<div class="clear"> </div>
					</div>
					<input type="submit" value="save">
				</form>
			</div>
		</div>

	
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
